<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" type="text/css">
</head>

<body class="page">

    <div class="page__content">
        <header class="header">
            <img src="./images/Header.png" class="header__logo" alt="Header Logo">
        </header>

        <main>

            <section class="profile">
                <img src="./images/image.jpg" class="profile__picture " alt="Picture of Jaques Cousteau">
                <h1 class=" profile__item-text_type_name">Jacques Cousteau</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class=" profile__item-text_type_occupation">Explorer</p>
                <button class="profile__add-button"></button>
            </section>

            <section class="cards">
                <ul class=cards>
                    <li class="card">
                        <img src="./images/Yosemite Valley.png" alt="Yosemite Valley" class="card-image">
                        <div class="card__title-and-like-container">
                            <p class="card__title">Yosemite Valley</p>
                            <img src="./images/LikeButton.png" alt="Like Button" class="card__like-button">
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/Lake Louise.png" alt="Lake Louise" class="card-image">
                        <div class="card__title-and-like-container">
                            <p class="card__title">Lake Louise</p>
                            <img src="./images/LikeButton.png" alt="Like Button" class="card__like-button">
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/Bald Mountains.png" alt="Bald Mountains" class="card-image">
                        <div class="card__title-and-like-container">
                            <p class="card__title">Bald Mountains</p>
                            <img src="./images/LikeButton.png" alt="Like Button" class="card__like-button">
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/Latemar.png" alt="Latemar" class="card-image">
                        <div class="card__title-and-like-container">
                            <p class="card__title">Latemar</p>
                            <img src="./images/LikeButton.png" alt="Like Button" class="card__like-button">
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/Vanois National.png" alt="Vanois National" class="card-image">
                        <div class="card__title-and-like-container">
                            <p class="card__title">Vanois National</p>
                            <img src="./images/LikeButton.png" alt="Like Button" class="card__like-button">
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/Lago di Braies.png" alt="Lago di Braies" class="card-image">
                        <div class="card__title-and-like-container">
                            <p class="card__title">Lago di Braies</p>
                            <img src="./images/LikeButton.png" alt="Like Button" class="card__like-button">
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">Â© 2020 Around The U.S.</p>
        </footer>

    </div>
    <div class="modal">
        <div class="modal__container">
            <button type="button" class="modal__close-button"></button>
            <form action="#" class="form">
                <h2 class="form__title">Edit Profile</h2>
                <input type="text" value="Jaques Cousteau" class="form__input form__input_type_name">

                <input type="text" value="Explorer" class="form__input form__input_type_occupation">
                <button class="form__save-button" type="submit">Save</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
