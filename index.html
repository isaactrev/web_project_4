<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" type="text/css">
</head>

<body class="page">

    <div class="page__content">
        <header class="header">
            <img src="./images/Header.svg" class="header__logo" alt="Header Logo">
        </header>

        <main>

            <section class="profile">
                <img src="./images/image.jpg" class="profile__picture " alt="Picture of Jaques Cousteau">
                <h1 class="profile__item profile__item-text_type_name">Jacques Cousteau</h1>
                <button type="button" class="profile__edit-button" aria-label="Pen icon that edits profile"></button>
                <p class="profile__item profile__item-text_type_occupation">Explorer</p>
                <button type="button" class="profile__add-button"
                    aria-label="Plus sign icon adds cards to page"></button>
            </section>

            <section class="cards">
                <ul class="cards">
                    <li class="card">
                        <div class="card__image" style="background-image: url('./images/YosemiteValley.png');"></div>
                        <div class="card__title-and-like-container">
                            <h2 class="card__title">Yosemite Valley</h2>
                            <button type="button" class="card__like-button"
                                aria-label="Heart shaped like button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <div class="card__image" style="background-image: url('./images/LakeLouise.png');"></div>
                        <div class="card__title-and-like-container">
                            <h2 class="card__title">Lake Louise</h2>
                            <button type="button" class="card__like-button"
                                aria-label="Heart shaped like button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <div class="card__image" style="background-image: url('./images/BaldMountains.png');"></div>
                        <div class="card__title-and-like-container">
                            <h2 class="card__title">Bald Mountains</h2>
                            <button type="button" class="card__like-button"
                                aria-label="Heart shaped like button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <div class="card__image" style="background-image: url('./images/Latemar.png');"></div>
                        <div class="card__title-and-like-container">
                            <h2 class="card__title">Latemar</h2>
                            <button type="button" class="card__like-button"
                                aria-label="Heart shaped like button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <div class="card__image" style="background-image: url('./images/VanoisNational.png');"></div>
                        <div class="card__title-and-like-container">
                            <h2 class="card__title">Vanois National</h2>
                            <button type="button" class="card__like-button"
                                aria-label="Heart shaped like button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <div class="card__image" style="background-image: url('./images/LagodiBraies.png');"></div>
                        <div class="card__title-and-like-container">
                            <h2 class="card__title">Lago di Braies</h2>
                            <button type="button" class="card__like-button"
                                aria-label="Heart shaped like button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">Â© 2020 Around The U.S.</p>
        </footer>

    </div>
    <div class="modal">
        <div class="modal__container">
            <button type="button" class="modal__close-button" aria-label="Hit X to close"></button>
            <form action="#" class="form">
                <h2 class="form__title">Edit Profile</h2>
                <input type="text" value="Jaques Cousteau" class="form__input form__input_type_name">

                <input type="text" value="Explorer" class="form__input form__input_type_occupation">
                <button type="submit" class="form__save-button" aria-label="Save button">Save</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
